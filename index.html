<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>

   <section class="calc">
    <div class="container">
        <div class="calc__inner">
            <h1>Калькулятор</h1>

            <div class="calc__input-group">
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Введите 1 число" 
                    id="input1" 
                    value="10"
                />
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Введите 2 число" 
                    id="input2" 
                    value="5"
                />
            </div>

            <div class="calc__button">
                <button class="btn" id="plus">+</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="multiply">x</button>
                <button class="btn" id="divide">/</button>
            </div>
            <button class="btn" id="submit">Вычислить</button>

            <div class="calc__result">
                <p>Результат</p>
                <span id="result">15</span>
            </div>
        </div>
    </div>
   </section>



    
</body>
</html>
